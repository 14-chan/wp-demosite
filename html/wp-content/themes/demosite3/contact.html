<input type="hidden" class="p-country-name" value="Japan">
<dl class="g-form__table">
    <!--お名前input-->
    <div class="g-form__item">
        <dt>
        <p class="c-form__item"><label class="c-form__item__label">
            <span class="form__item__required">必須</span>お名前
        </label></p>
        </dt>
        <dd>
        <span class="wpcf7-form-control-wrap text-xxx">
            [text* your-name size:50]
        </span>
        </dd>
    </div>
    <!--ふりがなinput-->
    <div class="g-form__item">
        <dt>
        <p class="c-form__item"><label class="c-form__item__label">
            <span class="form__item__required">必須</span>ふりがな
        </label></p>
        </dt>
        <dd>
        <span class="wpcf7-form-control-wrap text-xxx">
            [text* your-name size:50]
        </span>
        </dd>
    </div>
    <!--電話input-->
    <div class="g-form__item">
        <dt>
        <p class="c-form__item"><label class="c-form__item__label">
            <span class="form__item__required">必須</span>電話番号
        </label></p>
        </dt>
        <dd>
        <span class="wpcf7-form-control-wrap tel-xxx">
            [tel* tel size:50]
        </span>
        </dd>
    </div>
    <!--郵便番号-->
    <div class="g-form__item">
        <dt>
            <p class="c-form__item"><label class="c-form__item__label">郵便番号</label></p>
        </dt>
        <dd class="g-yubin__flexbox">
            <span class="c-postcode__symbol">〒</span>
            <input type="text" name="your-post1" id="postcode1" class="p-postal-code c-postalcode1" size="3" maxlength="3">
            <span class="c-dash">ー</span>
            <input type="text" name="your-post2" id="postcode2" class="p-postal-code c-postalcode2" size="4" maxlength="4">
            <button type="button" class="c-autofill__btn" id="auto-fill-address">住所自動入力</button>
        </dd>
    </div>
    <!--住所-->
    <div class="g-form__item">
        <dt>
        <p class="c-form__item"><label class="c-form__item__label">住所</label></p>
        </dt>
        <dd>
        [text text id:address class:p-region class:p-locality class:p-street-address class:p-extended-address size:50]
        </dd>
    </div>     
    <!--メッセージ-->
    <div class="g-form__item">
        <dt>
        <p class="c-form__item"><label class="c-form__item__label isMsg">
            <span class="form__item__required">必須</span>メッセージ</label></p>
        </dt>
        <dd>
        <span class="wpcf7-form-control-wrap textarea-xxx">
            [textarea* textarea-xxx size:80x]
        </span>
        </span>
    </div>
    <!--送信ボタン-->
    <div class="g-button__wrap">
        <input type="submit" value="送信する" class="wpcf7-form-control wpcf7-sumbit">
        <span class="ajax-loader"></span>
    </div>  
</dl>
